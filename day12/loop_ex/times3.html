<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수</title>
</head>
<body>
    <script>
        // 1부터 20까지 수중 2의 배수를 출력하세요.
        // 3로 나눈 나머지가 0이면 3의 배수임
        let count = 0;
        for(let i = 1; i <= 20; i++){
            if(i % 3 == 0){
                // console.log(i);   // 3, 6, 9 ... 
                document.write(i + ", ");
                count = count + 1; // count++;
            } 
            // i = 3, count = 1
            // i = 6, count = 1 + 1
            // i = 9, count = 2 + 1
            // i = 12, count = 3 + 1
            // i = 15 , count = 4 + 1
            // i = 18, count = 5 + 1

        }document.write("총 개수는 " + count + "개 입니다.");
    </script>
</body>
</html>
