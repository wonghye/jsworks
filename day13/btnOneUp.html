<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 증가하는 함수</title>
    <style>
        body{
            text-align: center; margin-top: 30px;
        }
    </style>
</head>
<body>
    <h3>클릭하면 1 증가</h3>
    <button type="button" onclick="oneUp()">확인</button>
    <p id="result"></p>
    
    <script>
        let x = 1;
        function oneUp(){
            x += 1;
            document.getElementById("result").innerHTML = x;
        }
    </script>
</body>
</html>
