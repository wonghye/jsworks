<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스탑워치 프로그램</title>
    <link rel="stylesheet" href="./css/stopwatch.css">
    <script src="https://kit.fontawesome.com/f9e05408e9.js" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/stopWatch.js"></script>
</head>
<body>
    <div id="box" class="box">
        <div id="timerBox" class="timerBox">
            <div id="time" class="time">00 : 00 : 00</div>
        </div>
        <div class="btnBox">
            <i id="startBtn" class="fa-solid fa-play"></i>
            <i id="pauseBtn" class="fa-solid fa-pause"></i>
            <i id="stopBtn" class="fa-solid fa-stop"></i>
        </div>
    </div>
</body>
</html>
