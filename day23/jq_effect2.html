<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과</title>
    <link rel="stylesheet" href="./css/effect.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#control a").click(function(){
                let num =  Number($(this).text()) - 1;  // num.text() = 1 - 1 =>  0,1,2,3
                //클릭된 번호요소만 클래스가 적용되고, 다른형제요소들은 클래스 제거
                $(this).addClass("on").siblings().removeClass("on");
                //div 요소 중 visible된 요소는 fadeOut()시키고 종료, 클릭에 해당된 번호 요소 보이기 fadeIn()
                $("#pic > div").filter(":visible").stop().fadeOut(350).end().eq(num).stop().fadeIn(350);
            });
        });
    </script>
</head>
<body>
    <div id="visual">
        <div id="pic">
            <div><img src="./img/f1.jpg" alt="1"></div>
            <div><img src="./img/f2.jpg" alt="2"></div>
            <div><img src="./img/f3.jpg" alt="3"></div>
            <div><img src="./img/f4.jpg" alt="4"></div>
        </div>
        <div id="control">
            <a href="javascirpt:;">1</a>
            <a href="javascirpt:;">2</a>
            <a href="javascirpt:;">3</a>
            <a href="javascirpt:;">4</a>
        </div>
    </div>
</body>
</html>
