<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 생성과 사용</title>
</head>
<body>
    <script>
        // 배열의 생성과 사용
        // 배열 - 여러개의 자료를 저장할 수 있는 메모리 공간
        //배열 선언
        let animal = ["dog","cat","cow","pig"]; // 비어있는 배열 생성

        //입력
        /*
        animal [0] = "dog";  // 0번 인덱스 (맨 앞에 위치)
        animal [1] = "cat";  // 1번 인덱스 
        animal [2] = "cow";
        animal [3] = "pig";
        */
        
        //특정한 1개 자료 출력
        console.log(animal[0]);
        console.log(animal[3]);

        //배열의 크기 또는 길이
        console.log(animal.length + " 개");  // 4

        //자료 수정 (변경)
        animal[2] = "monkey";

        //자료 삭제
        delete animal[1];

        // 전체 data 출력
        for(let i = 0; i < animal.length ; i++){
            document.write(animal[i] + "<br>");
        }

        /*
        i = 0, animal[0], dog
        i = 1, animal[1], cat
        i = 2, animal[2], cow
        i = 3, false 
        */
    </script>
</body>
</html>
