<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 체크</title>
    <script>
        window.onload = function(){
            let login = document.login;
            login.onsubmit = function(){
                if(!login.id.value){  //아이디를 입력하지 않았다면
                    alert("아이디를 입력해주세요!");
                    login.id.focus();  // 아이디 input 요소로 포커스 이동
                    return false;  // 함수를 종료하고 폼 전송을 막아줍니다.
                }
                if(!login.pw.value){
                    alert("비밀번호를 입력해주세요!");
                    login.pw.focus()
                    return false;
                }
            }
        }
    </script>
</head>
<body>
    <form action="#" method="post" name="login">
        <div><label for="id">아이디</label> <input type="text" name="id" id="id"></div>
        <div><label for="pw">비밀번호</label> <input type="password" name="pw" id="pw"></div>
        <div><input type="submit" value="확인"></div>
    </form>
</body>
</html>
