    <title>while문 합계 구하기</title>
</head>
<body>
    <script>
        var sumV = 0;
        var i = 0;

        while(i < 10){
            i++ ; // 먼저 1 증가 후 더하기
            sumV += i;
            // console.log("i ="+ i + ", sumV =" +sumV); 
            
        }
        console.log("합계=" + sumV);

        sumV = sumV + 4;  // 6 + 4 = 10
        sumV = sumV + 5;  // 10 + 5 = 15
        */
    </script>
</body>
</html>
