<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while ~ if~ break 문</title>
</head>
<body>
    <script>
        // 1부터 10까지 출력하기
        /*var i = 0;
        while(i < 10){
            i++;
            console.log(i);
        }
        */

        //반복 조건문
        let n = 0;
        while(true){
            n++;
            // if 1 라인 일 때 {} 생략 가능
            if(n > 10) break;  // n = 11
            console.log(n);  
        }

    </script>
</body>
</html>
