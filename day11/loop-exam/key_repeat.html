<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while ~ break문</title>
</head>
<body>
    <script>
        /*
        'y' 키 클릭 - 계속반복
        'n' 키 클릭 - 중단
        그 이외의 키 - 잘못누름
        */
        while(true){
            var key = prompt("계속 반복할까요?", "y/n");

            if(key == 'y' || key == 'Y'){
                alert("계속 반복합니다.");
            }else if(key == 'n' || key == 'N'){
                alert("반복을 중단합니다.");
                break;
            }else{
                alert("키를 잘못 누르셨습니다.");
            }
        }document.write("프로그램 종료!");
        // 오류 확인 잘하기...분명 이유가 잇음....
    </script>
</body>
</html>
