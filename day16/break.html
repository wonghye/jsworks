<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
</head>
<body>
    <SCRipt>
    //1부터 20까지 수에서 5까지의 합을 계산하세요.
    let num = 5;
    let sum = 0;
    for(let i = 1; i <=20; i++){
        sum += i; // 1+2+3+4+5
        if(i === num){  // i =5
            break;
        }
    }
    console.log(sum);    
    </SCRipt>
</body>
</html>
