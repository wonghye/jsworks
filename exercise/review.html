<body>
    <script>
        //변수, 자료형(숫자, 문자, 불리언, 배열, 함수, 객체)
        let x = 10;
        x = true;
        x = "안녕하세요";
        x = [10,20,30];
        let i = 0;  //전역변수

        //반복 - 1부터 10까지 출력.
        for(let i = 1; i <= 10; i++){
            console.log(i);
        }
        console.log(i); // 11

        // console.log(x);

        //1부터 10까지 배열에 저장하고 출력.
        //방법1
        let number = [1,2,3,4,5];
        console.log(number.length + "개")
        for(i = 0; i < number.length; i ++){
            console.log(number[i]);
        }

        //방법2
        number = new Array(5);

        /*
        number[0] = 1;
        number[1] = 2;
        number[2] = 3;
        number[3] = 4;
        number[4] = 5;
        */

        //자료 저장
        for(i = 0; i < number.length; i ++){
            number[i] = i + 1;
            console.log(number[i]);
        }

        //1부터 10까지 수중 짝수를 배열에 저장하고 출력
        //방법1
        let array = [2,4,6,8,10];
        console.log(array.length + "개");
        for(i = 0; i < array.length; i++){
            console.log(array[i])
        }

        //방법2
        array = new Array(5);
        for(i = 0; i < array.length; i++){
            array[i] = (i + 1) * 2;
            console.log(array[i]);
        }

        /*
        0 + 1 * 2
        1 + 1 * 2
        2 + 2 * 2
        3 + 4 * 2
        4 +   * 2 
        */
    </script>
