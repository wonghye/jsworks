<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 문제</title>
</head>
<body>
    <h3>실행 결과 </h3>
    <script>
        let sum = 0 , n = 0 ;
        
        while(true){
            n++;
            sum += n;
            if(sum > 100) break;
        }
        document.write("n = " +n + "<br> sum =" + sum);
    </script>
</body>
</html>
