<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 연습</title>
</head>
<body>
    <script>
        function fnComplex(x, y){
            //if(){

            //}else

            x == y;
            var num1 = x * y;
            return num1
            
            var num2 = x != y;
            num2 = x + y;
            return num2
        }

        var num1 = fnComplex(10, 10);
        var num2 = fnComplex(5, 10);

        document.write("num1 = "+ num1 + "<br>");
        document.write("num2 = "+ num2);
    </script>
</body>
</html>
