<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 선택자</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            //children() - 자식 요소 선택
            //parent() - 부모 요소
            //next() - 다음 요소
            //filter() - 해당 요소(클래스,선택) 선택
            $("#m1").children().css("border", "3px solid red");
            $("#m2").children().children("span").css("border", "3px solid orange");
            $("#m2 span").parent().css("border", "3px solid black");
            $("#m4 > span.m").nextUntil("em").css("border","3px solid green");
            $("#m5 > span").filter(".m").css("border","3px solid blue");
            $("#m6 > div").has("span").css("border","3px solid navy");
            //$("#m6 > div").has("span").next().css("border","3px solid yellow");
            $("#m6 > .d1").next().css("border","3px solid pink")
        });
    </script>
    <style>
        *{ margin: 5px;}
    </style>
</head>
<body>
    <div id="m1">
        <a href="#">내용 1_1</a><span>내용1_2</span>
    </div>
    <div id="m2">
        <div>
            <a href="#">내용 2_1</a><span>내용 2_2</span>
        </div>
    </div>
    <div id="m3">
        <div><span>내용 3_1</span></div>
    </div>
    <div id="m4">
        <span class="m">내용 4_1</span><span>내용4_2</span><span>내용4_3</span><em>내용4_4</em>
    </div>
    <div id="m5">
        <span class="m">내용 5_1</span><span>내용 5_2</span><span>내용 5_3</span>
    </div>
    <div id="m6">
        <div class="d1"><span>내용 6_1</span></div>
        <div>내용 6_2</div>
    </div>
</body>
</html>
